<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Card Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="bingo-container">
      <div class="bingo-letters">
        <p>B</p>
        <p>I</p>
        <p>N</p>
        <p>G</p>
        <p>O</p>
      </div>
      <div class="rows">
        <div class="first-row">
          <div id="b1" class="b">E</div>
          <div id="b2" class="b">E</div>
          <div id="b3" class="b">E</div>
          <div id="b4" class="b">E</div>
          <div id="b5" class="b">E</div>
        </div>
        <div class="second-row">
          <div id="i1" class="b">E</div>
          <div id="i2" class="b">E</div>
          <div id="i3" class="b">E</div>
          <div id="i4" class="b">E</div>
          <div id="i5" class="b">E</div>
        </div>
        <div class="third-row">
          <div id="n1" class="b">E</div>
          <div id="n2" class="b">E</div>
          <div id="free" class="b">FREE</div>
          <div id="n4" class="b">E</div>
          <div id="n5" class="b">E</div>
        </div>
        <div class="fourth-row">
          <div id="g1" class="b">E</div>
          <div id="g2" class="b">E</div>
          <div id="g3" class="b">E</div>
          <div id="g4" class="b">E</div>
          <div id="g5" class="b">E</div>
        </div>
        <div class="fifth-row">
          <div id="o1" class="b">E</div>
          <div id="o2" class="b">E</div>
          <div id="o3" class="b">E</div>
          <div id="o4" class="b">E</div>
          <div id="o5" class="b">E</div>
        </div>
      </div>
    </div>
    <button id="randomize" class="no-print">Randomize</button>
    <p style="color: black; font-size: 1.3em; -webkit-text-stroke: 0.5px white">
      Press the Randomize Button to generate a new card, To print, press CTRL+P
      and enable Background-colors on More Options
    </p>
  </body>
</html>
